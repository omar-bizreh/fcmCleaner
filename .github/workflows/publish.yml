name: "Archive Code"
on: [push]
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: checkout code
      - uses: actions/checkout@v2

      - name: zip artifact
      - run: zip -r fcmcleaner.zip *

      - name: upload artifact
      - uses: actions/upload-artifact@v3
        with:
          name: fcm-cleaner-artifact
          path: fcmcleaner.zip
